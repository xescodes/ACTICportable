        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        // Inicialitzar el test
        function initTest() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            shuffleQuestions();
            loadQuestion();
        }

        // Barrejar les preguntes
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        // Carregar la pregunta actual
        function loadQuestion() {
            const questionElement = document.getElementById('questionText');
            const optionsElement = document.getElementById('optionsContainer');
            const counterElement = document.getElementById('questionCounter');
            
            const questionData = questions[currentQuestion];
            
            questionElement.innerHTML = `<p><strong>Pregunta ${currentQuestion + 1}:</strong> ${questionData.question}</p>`;
            
            optionsElement.innerHTML = '';
            for (let i = 0; i < questionData.options.length; i++) {
                optionsElement.innerHTML += `
                    <label>
                        <input type="radio" name="question${currentQuestion}" value="${i}">
                        ${String.fromCharCode(65 + i)}. ${questionData.options[i]}
                    </label>
                `;
            }
            
            counterElement.textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('testContainer').style.display = 'block';
        }

        // Passar a la següent pregunta
        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestion}"]:checked`);
            
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                userAnswers.push({
                    question: questions[currentQuestion].question,
                    selected: answer,
                    correct: questions[currentQuestion].correctAnswer,
                    explanation: questions[currentQuestion].explanation
                });
                
                if (answer === questions[currentQuestion].correctAnswer) {
                    score++;
                }
                
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            } else {
                alert('Si us plau, selecciona una resposta abans de continuar.');
            }
        }

        // Mostrar els resultats
        function showResults() {
            const resultContainer = document.getElementById('resultContainer');
            const scoreText = document.getElementById('scoreText');
            const explanations = document.getElementById('explanations');
            
            scoreText.textContent = `Has obtingut ${score} de ${questions.length} punts.`;
            
            explanations.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const isCorrect = answer.selected === answer.correct;
                explanations.innerHTML += `
                    <div>
                        <h3>Pregunta ${index + 1}:</h3>
                        <p>${answer.question}</p>
                        <p>${isCorrect ? '<span class="correct">Correcte!</span>' : '<span class="incorrect">Incorrecte</span>'}</p>
                        ${!isCorrect ? `<div class="explanation">${answer.explanation}</div>` : ''}
                    </div>
                `;
            });
            
            document.getElementById('testContainer').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Reiniciar el test
        function restartTest() {
            initTest();
        }

        // Inicialitzar el test quan la pàgina carrega
        window.onload = initTest;
    </script>
